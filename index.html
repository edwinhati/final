<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamo - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/272f6e61a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><img class="streamo" src="./images/Streamo-removebg-preview-removebg-preview.png" alt=""></a>
        <input type="text" class="search-input" placeholder="   Search movies or series">
        <button class="search-icon"><i class="fas fa-search"></i></button>
        <button class="account"><i class="fas fa-user-circle account-icon"></i>Hello, Account</button>
        <button class="notification"><i class="fas fa-inbox"></i></i>Notification</button>
    </nav>
    <div class="d-flex">
        <div class="menu">
            <br> 
            <button class="menu-menu" style="background-color: #105652;">
                <i class="fas fa-home"></i>
                Home
            </button>
            <a href="./movies/"><button class="menu-menu">
                <i class="fas fa-film"></i>
                Movies
            </button></a>
            <a href="./series/"><button class="menu-menu">
                <i class="fas fa-tv"></i>
                Series
            </button></a>
            <a href="/final/bookmark"><button class="menu-menu">
                <i class="fas fa-bookmark"></i
                >Bookmark
            </button></a>
        </div>
        <div class="content">
            <h1 style="font-size: 35px;">Discover</h1>
            <div style="display: flex;">
                <div style="position: relative; border-radius: 20px; width: 500px; height: 250px; background: black; display: inline-block;">
                    <img src="images/v26_2.png" alt="Venom" style="display: inline; width: 25rem; margin-left: 10%;">
                </div>
                <div style="position: relative; border-radius: 20px; width: 500px; height: 250px; background: #ef0b2c; display: inline-block; margin-left: 2%;">
                    <img src="images/v26_3.png" alt="Money Heist" style="display: inline; width: 22.5rem; margin-left: 15%;">
                </div> 
            </div><br>
            <h1 style="font-size: 35px;">Recently Watched</h1>
            <div style="display: flex;">
                <div style="width: 250px; height: 250px; border-radius: 20px; position: relative; display: inline-block;">
                    <img src="images/v26_4.png" alt="" style="display: inline; width: 16rem; border-radius: 20px;">
                </div>
                <div style="width: 250px; height: 250px; border-radius: 20px; position: relative; display: inline-block; margin-left: 2%;">
                    <img src="images/v31_2.png" alt="" style="display: inline; width: 16rem; border-radius: 20px;">
                </div>
                <div style="width: 250px; height: 250px; border-radius: 20px; position: relative; display: inline-block; margin-left: 2%; background-color:black;">
                    <img src="images/v31_4.png" alt="" style="display: inline; width: 11.7rem; border-radius: 20px; margin-left: 12%;">
                </div>
                <div style="width: 250px; height: 250px; border-radius: 20px; position: relative; display: inline-block; margin-left: 2%; background-color:black;">
                    <img src="images/v129_74.png" alt="" style="display: inline; width: 10.4rem; border-radius: 20px; margin-left: 15.5%;">
                </div>
            </div>
            <br><br>
        </div>
    </div>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
